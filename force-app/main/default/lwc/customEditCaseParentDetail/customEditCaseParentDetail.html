                                    <option>Option One</option>
                                    <option>Option Two</option>

                                    <option>Option Two</option>

            <div class="slds-grid slds-gutters">

                    <lightning-textarea name="input6" required value="" label="จำนวนเงิน" ></lightning-textarea>

                <div class="slds-col" style="transform: translate(0,40%);">
                    <lightning-button variant="brand" label="ข้อมูลกรมธรรม์" title="Primary action" class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
